    <link

    <!-- google fonts -->

  <body>
    <header class="wrapper">
      <div class="header-inner">
        <div class="logo">Florist</div>
        <nav>
          <ul class="nav-list">
            <li class="nav-item">about</li>
            <li class="nav-item">flower</li>
            <li class="nav-item">plan</li>
            <li class="nav-item">contact</li>
            <li class="nav-item">Q&A</li>
          </ul>

      </div>

            <div class="img-wrapper">
              <ul class="img-list">
                <li class="img-item">

                  <img src="img/han-chenxu-YdAqiUkUoWA-unsplash.jpg" alt="" />

                <li class="img-item">

                    alt=""
                  />
                </li>
              </ul>

                <li><a href="" class="current">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
              </ul>
            </div>
          </div>
          <div class="fv-contents">
            <h1 class="fv-mainmsg">お好きな花で<br />アレンジを承ります</h1>
            <p class="fv-leadmsg">
              Floristではお客様にお選びいただいたお花を使ってブーケやテーブルフラワーをお作りいたします
            </p>
            <a href="" class="btn">more</a>
          </div>
        </div>
      </div>
    </div>
